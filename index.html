<html>
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Style+Script&display=swap">
    </head>
    <body>
        <style>
            .btnplacement{
                display: grid;
                grid-template-columns: repeat(6, 20vw);
                grid-template-rows: repeat(5, 20vh);
                justify-items: center;
                align-items: center;
                background-color: rgb(159, 217, 240);
            }
            .mnbtn1{
                display: grid;
                grid-column-start: 2;
                grid-column-end: 3;
                grid-row-start: 3;

                
            }
            .mnbtn2{
                display: grid;
                grid-column-start: 3;
                grid-column-end: 4;
                grid-row-start: 3;
                
            }
            .mnbtn3{
                display: grid;
                grid-column-start: 4;
                grid-column-end: 5;
                grid-row-start: 3;
                
            }
            .fade1{
                 animation: fadeIn ease 20s;
                 animation-fill-mode: forwards;

            }

            .fade2{
                animation: fadeIn2 ease 40s;
                animation-fill-mode: forwards;
            }

            .fade3{
                animation: fadeIn3 ease 60s;
                animation-fill-mode: forwards;
            }

            @keyframes fadeIn {
                0%{
                    opacity: 0;
                }
                50%{
                    opacity: 1;
                }
                100%{
                    opacity: 0;
                }
                
            }

            @keyframes fadeIn2 {
                0%{
                    opacity: 0;
                }
                50%{
                    opacity: 0;
                }
                75%{
                    opacity: 1;
                }
                100%{
                    opacity: 0;
                }
                
            }

            @keyframes fadeIn3{
                0%{
                    opacity: 0;
                }
                66%{
                    opacity: 0;
                }
                100%{
                    opacity: 1;
                }
            }



            .txtPos{
                display: grid;
                grid-column-start:3;
                grid-column-end: auto; 
                grid-row-start: 1;
                font-size: 40px;
                font-family: 'Style Script';
                text-align: center;
                font-weight: 600;
            }
        </style>
 
        
        <div class="btnplacement">
            
            <p class="fade1 txtPos">
                Welcome to the rivetting game that is rock paper scissors!
            </p> 
            <p class="fade2 txtPos">
                In order to win you must beat the all knowing computer in a best out of five game!
            </p>  
            <p class="fade3 txtPos">
                Good luck, and let the games begin!
            </p>
            
            <br>
            <button class="mnbtn1" id="rock"><img src="images/rock.png" alt=""></button>
            <button class="mnbtn2" id="paper"><img src="images/paper.png" alt=""></button>
            <button class="mnbtn3" id="scissors"><img src="images/scissors.png" alt=""></button>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
